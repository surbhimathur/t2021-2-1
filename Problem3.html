<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem2</title>
    <script>
      function show() {
        var input = document.getElementById("number").value;
        console.log(input);

        for (var i = 1; i <= input; i++) {
        if (i % 2 === 0) {
            for (var j = i; j > 0; j--) {
                document.write(j + ' ');
            }
        } else {
            for (var j = 1; j <= i; j++) {
                document.write(j + ' ');
            }
        }
        document.write("<br/>");
    }
    for (var i = input - 1; i > 0; i--) {
        if (i % 2 === 0) {
            for (var j = i; j > 0; j--) {
                document.write(j + ' ');
            }
        } else {
            for (var j = 1; j <= i; j++) {
                document.write(j + ' ');
            }
        }
        document.write("<br/>");
    }
    }
    </script>
  </head>
  <body>
    <label for="number"></label>
    <input type="text" id="number" placeholder="enter a number" /><br /><br />
    <button type="button" id="display" onclick="show()">Display Output</button>
  </body>
</html>
